  <body>
    <div class="container">
      <header>
        <form id="searchCityForm">
          <input
            type="search"
            class="col-10 search-bar"
            id="searchedCity"
            autocomplete="off"
            autofocus
            placeholder="Search a city"
          />
          <button type="submit" class="col btn btn-default search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </header>

      <div class="weather-app">
        <div class="row saved-city">
          <div class="col">
            <i class="fa-regular fa-star favorite-icon"></i>
          </div>
          <div class="col">
            <a href="#" id="favoriteCityOne">YaoundÃ©</a>
          </div>
          <div class="col">
            <a href="#">Tbilisi</a>
          </div>
          <div class="col">
            <a href="#">Dar es Salaam</a>
          </div>
          <div class="col">
            <a href="#">Tadoussac</a>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <p class="day-time">
              <span id="day">,</span> <span id="time"></span>
            </p>
            <p class="date"></p>
          </div>

          <div class="col text-end">
            <p class="currently-in">
              Currently in <em class="country" id="country"></em>
            </p>
            <h1 class="city-name" id="displayedCity"></h1>
            <button
              class="btn btn-warning add-favorite-btn"
              id="currentLocationButton"
            >
              Current Location
            </button>
            <button class="btn btn-warning add-favorite-btn" id="addFavButton">
              Add to my <strong>favorite</strong>
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <ul class="weather-data">
              <li>
                <span class="data-number" id="sky"></span>
              </li>
              <li>
                <span class="data-number" id="humidityData"></span
                ><span class="data-number"> %</span> humidity
              </li>
              <li>
                <span class="data-number" id="windData"></span
                ><span class="data-number"> km/h</span> wind
              </li>
            </ul>
          </div>

          <div class="col skyIcon text-end">
            <img src="" alt="" id="skyIcon" />
          </div>

          <div class="col text-end">
            <div class="temperature">
              <span id="temperature"></span><span>Â°</span>

              <span class="unit">
                <a href="#" id="celsius-link">C</a> |
                <a href="#" id="fahrenheit-link">F</a>
              </span>
            </div>
          </div>
        </div>

        <footer>
