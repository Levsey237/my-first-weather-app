<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16b7ef2f7b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form id="searchCityForm">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                class="search-bar"
                id="searchedCity"
                autocomplete="off"
                autofocus
                placeholder="Search a city"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-default search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </form>
      </header>

      <div class="weather-app">
        <div class="row mt-5">
          <div class="col">
            <p class="day-time">
              <span id="day">,</span> <span id="time"></span>
            </p>
            <p class="date"></p>
          </div>

          <div class="col text-end">
            <p class="currently-in" id="currently">
              Currently in <em class="country" id="country"></em>
            </p>
            <h1 class="city-name" id="displayedCity"></h1>
            <button class="btn current-location-btn" id="currentLocationButton">
              Current Location
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <ul class="weather-data">
              <li>
                <span class="data-value" id="sky"></span>
              </li>
              <li>
                <span class="data-value" id="humidity"></span
                ><span class="data-value"> % </span> humidity
              </li>
              <li>
                <span class="data-value" id="wind"></span
                ><span class="data-value"> km/h </span>
                wind
              </li>
            </ul>
          </div>

          <div class="col skyIcon text-center">
            <img src="" alt="" id="skyIcon" />
          </div>

          <div class="col text-end">
            <div class="temperature">
              <span id="temperature"></span><span>Â°</span>

              <span class="unit">
                <a href="#" id="celsius-link" class="active">C</a> |
                <a href="#" id="fahrenheit-link">F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <footer>
        <div class="gitHubLink">
          <small
            ><a
              href="https://github.com/Levsey237/my-first-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Levsey</small
          >
        </div>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
